<!doctype html>
<head>
  <meta charset="utf-8">
  <title>登入頁面</title>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">

  <!--引入初始化 Parse 的 js 檔案-->
  <script type="text/javascript" src="<js/key.js-->"></script>
  <script  type="text/javascript">
    $(document).on('submit','#logInForm',function(e){
      console.log('logIn submit');
      e.preventDefault();

      var name = $('#username').val();
      var pass = $('#password').val();

      Parse.User.logIn(name, pass, {
      success: function(user) {
        var current = Parse.User.current();//找出現在登入的使用者是誰
        current.set("signUp",1);//在這個表單裡面建立一個新的欄位叫做signUp，用來記錄誰有簽到了
        current.save(null,{
          success: function(index){
            console.log(user);
            alert("登入成功");
            window.location="index.html";
          },//登入成功以後，導向個人入口首頁

          error: function(index, error){
            console.log(user);
            alert("登入失敗");
          }
        });

        // Do stuff after successful login.
      },
      error: function(user, error) {
        alert("登入失敗");
        // The login failed. Check error to see why.
      }
    });

      





      /* 請閱讀完 html 後在這裡填入送出表單後需要執行的程式碼 */
        // 提示1 : 記得使用 preventDefault 方程 避免表單轉址


        // 提示2 : 請在使用者登入成功後，自動幫助使用者簽到，
        // 提示3 : 簽到成功後，要將畫面切換到 index 頁面

      /* 結束*/
    });//endof logInBtn onSubmit
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="logInForm" class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>登入</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">使用者名稱</label>
        <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">使用者密碼</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="logInBtn"></label>
        <div class="col-md-4">
          <button id="logInBtn" name="logInBtn" class="btn btn-primary">登入</button>
          <a href="signUp.html" class="btn">註冊</a>
          <a href="index.html" class="btn">個人頁面</a>
          <a href="attendantList.html" class="btn">老師頁面</a>
        </div>
      </div>
      </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
